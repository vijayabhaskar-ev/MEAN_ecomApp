<form class="example-form" (submit)="login()">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Email" name="email" [(ngModel)]="user.email">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="password" type="password" name="password" [(ngModel)]="user.password">
  </mat-form-field>

  <div>
    <button type="submit" mat-raised-button color="primary">Login</button>
    <button type="button" routerLink="/register" mat-raised-button color="primary">Sign Up</button>
  </div>

</form>
